<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE-SE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
       <h1>CADASTRE-SE</h1>
    </header>
    <div class="container1">
            <form id="form1">
                <fieldset>
                    <legend>LOGIN</legend>
                    <label>Usuário:</label><br><input type="accont" placeholder="Digite o usuário"><br>
                    <label>Usuário:</label><br><input type="accont" placeholder="Digite o usuário"><br>
                    <label>Senha:</label><br><input type="password" placeholder="Digite a senha"><br>
                  <label>Confirme a Senha:</label><br>
                  <input type="password" placeholder="Confirme a senha">
                </fieldset>
                
                <fieldset>
                    <legend>DADOS PESSOAIS</legend>
                    <label>Nome Completo: </label><br><input type="text" placeholder="Digite o nome completo"><br>
                    <label>CPF: </label><br><input type="number" placeholder="Digite o CPF"><br>
                    <label>Identidade: </label><br><input type="number" placeholder="Digite a identidade"><br>
                    <label>Data de Nascimento: </label><br><input type="date">            
                </fieldset>
            </form>
    </div>

    <div class="container2">
            <form id="form2">
                <fieldset>
                    <legend>ENDEREÇO</legend>
                    <label>CEP: </label><br><input type="number" placeholder="Digite o CEP"><br>
                    <label>Rua - Número: </label><br><input type="text" placeholder="Digite a rua e número"><br>
                    <label>Cidade / UF: </label><br><input type="text" placeholder="Digite a cidade e UF"><br>
                    <label>Complemento: </label><br><input type="text" placeholder="Digite o complemento"><br>
                </fieldset>
                
                <fieldset>
                    <legend>CONTATO</legend>
                    <label>E-mail: </label><br><input type="email" placeholder="Digite o e-mail"><br>
                    <label>WhatsApp: </label><br><input type="number" placeholder="Digite o whatsApp"><br>
                    <label>Telefone: </label><br><input type="number" placeholder="Digite o telefone">
                </fieldset> 
            </form>
    </div>
    <section>
        <a><button type="submit">CADASTRAR</button></a>
    </section>
    <footer>
        <hr>
        <p>&copy; Renan.Dev</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
